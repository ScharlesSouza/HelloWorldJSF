<!DOCTYPE html>
<html lang="pt-br"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Hello, World!</title>
        
    </h:head>
    <h:body>
    	<h:form>
    		<h1>Ajax com JSF</h1>
    		<hr/>
    		
    		<h:outputLabel  value="Nome:"/>
    		<h:inputText id="input" value="#{exemploAjaxController.nome}"/>
    		<h:commandButton value="click">
    			<f:ajax render="label" execute="input"/>		
    
    		</h:commandButton>
    		<h:outputLabel id="label" value="#{exemploAjaxController.nome}"/>
    	</h:form>
    		
    </h:body>
</html>
